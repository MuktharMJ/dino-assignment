<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Game Area -->
  <div class="game">
    <div id="dino"></div>
    <div id="obstacle"></div>
    <div id="ground"></div>
    <div id="score">Score: 0</div>
  </div>

  <!-- Game Over screen -->
  <div id="gameOver">
    <h1>Game Over!</h1>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
